<div class="container p-4 mx-auto bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Vehicle Exit & Billing</h2>

  <!-- ðŸ” Search -->
  <input
    type="text"
    placeholder="Search slot or vehicle..."
    class="w-full border p-2 rounded mb-4 shadow-sm focus:ring focus:ring-blue-300"
    (input)="searchTerm.set($event.target.value)"
  />

  <!-- ðŸ§¾ Slot List -->
  @if (pagedSlots().length === 0) {
    <p class="text-gray-500">No vehicles found.</p>
  } @else {
    <ul class="space-y-3">
      @for (slot of pagedSlots(); track slot.id) {
        <li class="flex justify-between items-center p-3 bg-gray-100 rounded-lg">
          <span>{{ slot.slotNumber }} - {{ slot.vehicleNumber }}</span>

          <button
            (click)="exit(slot.id)"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
            Exit & Bill
          </button>
        </li>
      }
    </ul>
  }

  <!-- ðŸ“„ Pagination -->
  <div class="flex justify-center items-center gap-4 mt-4">
    <button (click)="prevPage()" 
            [disabled]="currentPage() === 1"
            class="bg-gray-200 px-3 py-1 rounded disabled:opacity-50">Prev</button>

    <span>Page {{ currentPage() }} / {{ totalPages() }}</span>

    <button (click)="nextPage()" 
            [disabled]="currentPage() === totalPages()"
            class="bg-gray-200 px-3 py-1 rounded disabled:opacity-50">Next</button>
  </div>

  <!-- ðŸ”” Toast -->
  @if (toastMessage()) {
    <div
      class="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in">
      {{ toastMessage() }}
    </div>
  }
</div>
